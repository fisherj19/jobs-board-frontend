<div id="color_for_companies">

<h3>List of Companies</h3>

<p *ngIf="!ready; else show">
  Please wait ...
</p>

<!-- Button For TESTING PURPOSES-->
<button class="btn btn-primary" (click)="goCompanyProfilePage()">Visit</button>

<iframe id="ViewCompanyPage" src="goCompanyProfilePage()" title="View of the Page"></iframe>

<ng-template #show>
  <p *ngFor="let c of companies">
    <b>{{c.name}}</b>
    <br>
    {{c.address1}}
    <br>
    {{c.city}} {{c.zip_code}}
  </p>
</ng-template>

</div>
