<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button class="primary" mat-raised-button aria-label="Home" routerLinkActive="active" routerLink="/home">
      <mat-icon aria-hidden="true">home</mat-icon>
    </button>

    <span class="spacer"></span>

    Jobs

    <span class="flexspacer"></span>


    <button mat-raised-button class="clickabul" routerLink="/js_profile" *ngIf="!isCompany">My Profile</button>
    <button mat-raised-button class="clickabul" routerLink="/company_profile" *ngIf="isCompany">My Profile</button>
    
    <span class="small-spacer"></span>


    <button mat-raised-button class="clickabul" routerLink="/companies">Companies</button>
    
    <span class="small-spacer"></span>

    <ng-container *ngIf="isLoggedIn; else notLoggedIn">
      <ng-container *ngIf="!isVerified">
        <button mat-raised-button class="clickabul" routerLink="/verify">Verify</button>
      
        <span class="small-spacer"></span>
      </ng-container>
      
      <button mat-raised-button class="clickabul" (click)="onLogout()">Logout</button>
    </ng-container>

    <ng-template #notLoggedIn>
      <button mat-raised-button class="clickabul" (click)="onRegister()">Register</button>
      
      <span class="small-spacer"></span>

      <button mat-raised-button class="clickabul" routerLink="/login">Login As A User</button>

      <span class="small-spacer"></span>

      <button mat-raised-button class="clickabul" (click)="onRegisterCompany()">Register As A Company</button>
      
      <span class="small-spacer"></span>
	  
	    <button mat-raised-button class="clickabul" routerLink="/loginCompanies">Login As A Company</button>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
